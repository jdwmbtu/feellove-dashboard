<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty Dashboard - FeelLove Coffee</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fdfbf8;
            color: #5a4a3a;
            padding: 20px;
            line-height: 1.5;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: linear-gradient(135deg, #fff9f0 0%, #fff 100%);
            border-bottom: 2px solid #e8d4b8;
            border-radius: 12px;
            margin-bottom: 24px;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header img { height: 45px; }
        .header h1 { font-size: 1.4rem; font-weight: 600; }
        .header-right { display: flex; gap: 12px; align-items: center; }
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .btn-primary { background: #d4a574; color: white; }
        .btn-secondary { background: white; border: 2px solid #d4a574; color: #5a4a3a; }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        .metric-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(90,74,58,0.06);
            border: 1px solid #e8ddd0;
        }
        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #5a4a3a;
        }
        .metric-label {
            font-size: 0.8rem;
            color: #9a8a7a;
            margin-top: 4px;
        }
        .metric-card.highlight {
            background: linear-gradient(135deg, #ffffff, #f5e1dc);
            border-color: #e8c4b8;
        }
        .metric-card.highlight .metric-value { color: #b87a7e; }

        .section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(90,74,58,0.06);
            border: 1px solid #e8ddd0;
        }
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0e4d7;
        }

        .week-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }
        .week-table th, .week-table td {
            padding: 10px 8px;
            text-align: right;
            border-bottom: 1px solid #e8ddd0;
        }
        .week-table th {
            background: #fdfbf8;
            font-weight: 600;
            font-size: 0.75rem;
            color: #9a8a7a;
            text-transform: uppercase;
        }
        .week-table th:first-child,
        .week-table td:first-child {
            text-align: left;
        }
        .week-table tr:hover { background: #fdfbf8; }
        .week-table tr.totals-row {
            background: #f5f0e6;
            font-weight: 600;
        }
        .week-table tr.totals-row td {
            border-top: 2px solid #d4a574;
        }
        .store-name { font-weight: 500; }
        .pct { color: #7eb8a2; }
        .money { color: #5a4a3a; }
        .tip { color: #9a8a7a; }
        .signups {
            color: #d4a574;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #9a8a7a;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #e8ddd0;
            border-top-color: #d4a574;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 12px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .error {
            text-align: center;
            padding: 40px;
            color: #b87a7e;
            background: #fdf2f3;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .week-table { font-size: 0.75rem; }
            .week-table th, .week-table td { padding: 8px 4px; }
            .metrics-grid { grid-template-columns: repeat(3, 1fr); }
        }

        .week-label {
            font-size: 0.9rem;
            color: #5a4a3a;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .insights {
            background: #f5f0e6;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }
        .insights h3 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #5a4a3a;
        }
        .insights ul {
            margin: 0;
            padding-left: 20px;
            font-size: 0.85rem;
            color: #5a4a3a;
        }
        .insights li { margin-bottom: 4px; }
    </style>
</head>
<body>

<header class="header">
    <div class="header-left">
        <img src="https://feellovecoffee.com/wp-content/uploads/2024/09/fl_logo.svg" alt="FeelLove">
        <h1>Loyalty Dashboard</h1>
    </div>
    <div class="header-right">
        <span id="last-updated" style="font-size: 0.8rem; color: #9a8a7a;">Loading...</span>
        <button class="btn btn-primary" onclick="loadData()">Refresh</button>
    </div>
</header>

<!-- Program Health -->
<div class="metrics-grid" id="program-metrics">
    <div class="metric-card highlight">
        <div class="metric-value" id="total-members">--</div>
        <div class="metric-label">Total Members</div>
    </div>
    <div class="metric-card">
        <div class="metric-value" id="active-members">--</div>
        <div class="metric-label">Active Members</div>
    </div>
    <div class="metric-card">
        <div class="metric-value" id="points-circulation">--</div>
        <div class="metric-label">Points in Circulation</div>
    </div>
</div>

<!-- Weekly Tables -->
<div id="weekly-data">
    <div class="loading">Loading loyalty data (this may take 10-20 seconds)...</div>
</div>

<!-- Insights -->
<div id="insights-section" style="display: none;">
    <div class="insights">
        <h3>Key Insights</h3>
        <ul id="insights-list"></ul>
    </div>
</div>

<script>
const API_BASE = 'https://feellove-sync.vercel.app/api';

const STORE_ORDER = ['CAFE', 'FEELLOVE', 'SNOW', 'ZION'];

function formatMoney(amount) {
    if (amount === null || amount === undefined) return '--';
    return '$' + amount.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
}

function formatPct(pct) {
    if (pct === null || pct === undefined) return '--';
    return pct + '%';
}

function formatTip(tip) {
    if (tip === null || tip === undefined) return '--';
    return '$' + parseFloat(tip).toFixed(2);
}

function calcAOV(sales, orders) {
    if (!orders || orders === 0) return null;
    return (sales / orders).toFixed(2);
}

function renderWeekTable(weekData, storeNames) {
    const stores = STORE_ORDER.map(key => ({
        key,
        name: storeNames[key] || key,
        ...weekData.stores[key]
    }));

    let html = `
    <div class="section">
        <div class="week-label">${weekData.label}</div>
        <table class="week-table">
            <thead>
                <tr>
                    <th>Store</th>
                    <th>Net Sales</th>
                    <th>Loyalty Sales</th>
                    <th>Loy %</th>
                    <th>Orders</th>
                    <th>Loy Orders</th>
                    <th>Loy %</th>
                    <th>Loy AOV</th>
                    <th>Non-Loy AOV</th>
                    <th>Loy Tip</th>
                    <th>Non-Loy Tip</th>
                    <th>Signups</th>
                </tr>
            </thead>
            <tbody>`;

    for (const store of stores) {
        const loyAOV = calcAOV(store.loyaltySales, store.loyaltyOrders);
        const nonLoyOrders = store.orders - store.loyaltyOrders;
        const nonLoySales = store.netSales - store.loyaltySales;
        const nonLoyAOV = calcAOV(nonLoySales, nonLoyOrders);
        html += `
            <tr>
                <td class="store-name">${store.name}</td>
                <td class="money">${formatMoney(store.netSales)}</td>
                <td class="money">${formatMoney(store.loyaltySales)}</td>
                <td class="pct">${formatPct(store.loyaltySalesPct)}</td>
                <td>${store.orders}</td>
                <td>${store.loyaltyOrders}</td>
                <td class="pct">${formatPct(store.loyaltyOrdersPct)}</td>
                <td class="money">${formatTip(loyAOV)}</td>
                <td class="money">${formatTip(nonLoyAOV)}</td>
                <td class="tip">${formatTip(store.avgLoyaltyTip)}</td>
                <td class="tip">${formatTip(store.avgNonLoyaltyTip)}</td>
                <td class="signups">${store.newSignups}</td>
            </tr>`;
    }

    // Totals row
    const t = weekData.totals;
    const tLoyAOV = calcAOV(t.loyaltySales, t.loyaltyOrders);
    const tNonLoyOrders = t.orders - t.loyaltyOrders;
    const tNonLoySales = t.netSales - t.loyaltySales;
    const tNonLoyAOV = calcAOV(tNonLoySales, tNonLoyOrders);
    html += `
            <tr class="totals-row">
                <td class="store-name">Total</td>
                <td class="money">${formatMoney(t.netSales)}</td>
                <td class="money">${formatMoney(t.loyaltySales)}</td>
                <td class="pct">${formatPct(t.loyaltySalesPct)}</td>
                <td>${t.orders}</td>
                <td>${t.loyaltyOrders}</td>
                <td class="pct">${formatPct(t.loyaltyOrdersPct)}</td>
                <td class="money">${formatTip(tLoyAOV)}</td>
                <td class="money">${formatTip(tNonLoyAOV)}</td>
                <td class="tip">${formatTip(t.avgLoyaltyTip)}</td>
                <td class="tip">${formatTip(t.avgNonLoyaltyTip)}</td>
                <td class="signups">${t.newSignups}</td>
            </tr>
        </tbody>
        </table>
    </div>`;

    return html;
}

function generateInsights(data) {
    const insights = [];

    // Compare most recent week to previous
    if (data.weeks.length >= 2) {
        const thisWeek = data.weeks[0].totals;
        const lastWeek = data.weeks[1].totals;

        // Loyalty % trend
        const loyaltyDiff = thisWeek.loyaltySalesPct - lastWeek.loyaltySalesPct;
        if (loyaltyDiff > 2) {
            insights.push(`Loyalty sales share is up ${loyaltyDiff}% from last week - great momentum!`);
        } else if (loyaltyDiff < -2) {
            insights.push(`Loyalty sales share dropped ${Math.abs(loyaltyDiff)}% from last week.`);
        }

        // Signup trend
        const signupDiff = thisWeek.newSignups - lastWeek.newSignups;
        if (signupDiff > 5) {
            insights.push(`New signups jumped by ${signupDiff} compared to last week.`);
        } else if (signupDiff < -5) {
            insights.push(`New signups down ${Math.abs(signupDiff)} from last week.`);
        }
    }

    // Find best performing store (highest loyalty %)
    const thisWeek = data.weeks[0];
    let bestStore = null;
    let bestPct = 0;
    for (const [key, store] of Object.entries(thisWeek.stores)) {
        if (store.loyaltyOrdersPct > bestPct) {
            bestPct = store.loyaltyOrdersPct;
            bestStore = data.storeNames[key];
        }
    }
    if (bestStore) {
        insights.push(`${bestStore} leads with ${bestPct}% loyalty order rate.`);
    }

    // Tip comparison
    const avgLoyTip = parseFloat(thisWeek.totals.avgLoyaltyTip) || 0;
    const avgNonLoyTip = parseFloat(thisWeek.totals.avgNonLoyaltyTip) || 0;
    if (avgLoyTip > avgNonLoyTip && avgNonLoyTip > 0) {
        const tipDiff = ((avgLoyTip - avgNonLoyTip) / avgNonLoyTip * 100).toFixed(0);
        insights.push(`Loyalty members tip ${tipDiff}% more than non-members.`);
    }

    return insights;
}

async function loadData() {
    const container = document.getElementById('weekly-data');
    container.innerHTML = '<div class="loading">Loading loyalty data (this may take 10-20 seconds)...</div>';
    document.getElementById('last-updated').textContent = 'Loading...';
    document.getElementById('insights-section').style.display = 'none';

    try {
        const response = await fetch(`${API_BASE}/loyalty-stats`);

        if (!response.ok) {
            throw new Error(`API returned ${response.status}`);
        }

        const data = await response.json();

        if (!data.success) {
            throw new Error(data.error || 'Unknown error');
        }

        // Update program metrics
        document.getElementById('total-members').textContent = data.program.totalMembers.toLocaleString();
        document.getElementById('active-members').textContent = data.program.activeMembers.toLocaleString();
        document.getElementById('points-circulation').textContent = (data.program.pointsInCirculation / 1000).toFixed(0) + 'K';

        // Render weekly tables
        let html = '';
        for (const week of data.weeks) {
            html += renderWeekTable(week, data.storeNames);
        }
        container.innerHTML = html;

        // Generate insights
        const insights = generateInsights(data);
        if (insights.length > 0) {
            document.getElementById('insights-list').innerHTML = insights.map(i => `<li>${i}</li>`).join('');
            document.getElementById('insights-section').style.display = 'block';
        }

        // Update timestamp
        const now = new Date();
        document.getElementById('last-updated').textContent = 'Updated: ' + now.toLocaleTimeString();

    } catch (error) {
        console.error('Error loading loyalty data:', error);
        container.innerHTML = `
            <div class="error">
                <p>Failed to load loyalty data</p>
                <p style="font-size: 0.85rem; margin-top: 8px;">${error.message}</p>
                <button class="btn btn-primary" style="margin-top: 16px;" onclick="loadData()">Try Again</button>
            </div>`;
        document.getElementById('last-updated').textContent = 'Error';
    }
}

// Load on page load
loadData();
</script>

</body>
</html>
